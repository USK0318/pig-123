<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./socket.js" defer></script>
</head>
<body>
    <div class="chat-container" id="login-container">
        <h2>Login to Pigs-Pond</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="validateLogin()">Join Chat</button>
    </div>
    
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="header">Pigs-Pond</div>
        <div class="users"><span id="online-users">0</span> - Pigs Online</div>
        <div id="chat-box"></div>
        <p id="typing" style="font-style: italic; color: gray; padding: 5px;"></p>
        <div class="input-container">
            <input type="text" id="message" placeholder="Type a message" onkeyup="handleTyping()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
